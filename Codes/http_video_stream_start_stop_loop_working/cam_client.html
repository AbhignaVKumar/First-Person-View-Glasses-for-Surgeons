<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
</head>
<body>
    <img id="stream" src="" alt="Camera Stream">

    <script>
        const streamElement = document.getElementById('stream');
        const streamUrl = 'http://192.168.210.187:8080'; // Replace with your server IP address and port

        function startStream() {
            streamElement.src = streamUrl;
            streamElement.onerror = () => {
                console.log('Connection error. Retrying in 5 seconds...');
                setTimeout(startStream, 5000);
            };
        }

        startStream();
    </script>
</body>
</html>
